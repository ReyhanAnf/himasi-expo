<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code Generator Offline</title>
  <style>
    body{
      font-family: system-ui, sans-serif;
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;background:#f3f4f6;margin:0;padding:20px;
    }
    .card{
      background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.1);
      padding:20px;max-width:520px;width:100%;
    }
    h1{font-size:18px;margin:0 0 12px}
    label{display:block;margin:12px 0 6px;font-size:13px}
    input[type="text"], select{
      width:100%;padding:10px 12px;border:1px solid #ccc;
      border-radius:8px;font-size:14px;box-sizing:border-box;
    }
    .row{display:flex;gap:8px;margin-top:12px}
    button{
      padding:10px 14px;border-radius:8px;border:0;
      background:#2563eb;color:#fff;cursor:pointer;font-weight:600;
    }
    button.secondary{background:#6b7280}
    #qrcode{
      margin-top:16px;
      text-align:center;
    }
    .qr-box{
      display:inline-block;
      padding:20px; /* <--- padding QR code */
      background:#fff; /* warna padding (bisa diganti) */
      border:1px solid #e5e7eb;
      border-radius:8px;
    }
    .note{font-size:12px;color:#6b7280;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Code Generator (QRCode.js)</h1>

    <label for="text">Masukkan teks atau link:</label>
    <input id="text" type="text" placeholder="https://example.com" value="https://example.com">

    <label for="size">Ukuran:</label>
    <select id="size">
      <option value="150">150 × 150</option>
      <option value="250" selected>250 × 250</option>
      <option value="400">400 × 400</option>
    </select>

    <div class="row">
      <button id="generateBtn">Buat QR</button>
      <button id="clearBtn" class="secondary" type="button">Bersihkan</button>
      <button id="downloadBtn" class="secondary" type="button" style="background:#10b981">Unduh PNG</button>
    </div>

    <div id="qrcode"></div>
    <div class="note" id="info">Masukkan teks lalu klik "Buat QR".</div>
  </div>

  <!-- Library tambahan -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;
    const textInput = document.getElementById('text');
    const sizeSelect = document.getElementById('size');
    const qrcodeContainer = document.getElementById('qrcode');
    const info = document.getElementById('info');

    function generate() {
      const text = textInput.value.trim();
      if (!text) {
        info.textContent = "Isi teks/link dulu.";
        qrcodeContainer.innerHTML = "";
        return;
      }
      qrcodeContainer.innerHTML = '<div class="qr-box" id="qrBox"></div>';
      const qrBox = document.getElementById('qrBox');
      qr = new QRCode(qrBox, {
        text: text,
        width: parseInt(sizeSelect.value),
        height: parseInt(sizeSelect.value),
        correctLevel: QRCode.CorrectLevel.H
      });
      info.textContent = "QR untuk: " + text;
    }

    document.getElementById('generateBtn').addEventListener('click', generate);
    document.getElementById('clearBtn').addEventListener('click', () => {
      textInput.value = "";
      qrcodeContainer.innerHTML = "";
      info.textContent = "Masukkan teks lalu klik 'Buat QR'.";
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      if (!qr) return;
      const img = qrcodeContainer.querySelector("img") || qrcodeContainer.querySelector("canvas");
      if (!img) return;
      const link = document.createElement('a');
      link.href = img.src || img.toDataURL("image/png");
      link.download = "qrcode.png";
      link.click();
    });

    window.addEventListener('load', () => {
      if (textInput.value.trim()) generate();
    });
  </script>
</body>
</html>
